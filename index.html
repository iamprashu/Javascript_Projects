<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Calculator Application</title>
</head>
<body>
    <div class="bg-[#243642] h-screen w-screen flex justify-evenly items-center flex-col">
        <h1 class= "text-4xl text-white">My Calculator</h1>
        <div class="Calculator bg-[#b7b7b7] backdrop-blur-md h-[500px] w-[400px] rounded-md p-5 flex flex-col justify-between">
            <div class="display bg-white w-[360px] h-[70px] rounded-sm  flex items-end justify-between text-2xl font-extrabold  ">
                <button class="bg-red-600 w-20 h-full text-4xl text-white" onclick="Clear()">C</button>
                <p class="p-2 text-4xl"></p>
            </div>
            <div class="ButtonArea w-[360px] bg-red-200 h-[360px] rounded-sm grid grid-cols-4 p-4 font-extrabold text-2xl">
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">1</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">2</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">3</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">+</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">4</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">5</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">6</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">-</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">7</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">8</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">9</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">/</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">0</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">.</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">=</button>   
                <button class="btn Size-Btn pg-3 bg-white rounded-lg">*</button>   
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
